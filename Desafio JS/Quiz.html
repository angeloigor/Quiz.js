<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Estilos de Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .quiz-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz">
        <p class="question" id="question"></p>
        <ul class="options">
            <li><input type="radio" name="option" value="0"> <span id="option0"></span></li>
            <li><input type="radio" name="option" value="1"> <span id="option1"></span></li>
            <li><input type="radio" name="option" value="2"> <span id="option2"></span></li>
            <li><input type="radio" name="option" value="3"> <span id="option3"></span></li>
        </ul>
        <button onclick="nextQuestion()">Próxima</button>
        <p class="result" id="result"></p>
    </div>
</div>

<script>
    const questions = [
        {
            question: "Qual desses é um estilo de música originado no Brasil?",
            options: ["Rock", "Samba", "Jazz", "Blues"],
            answer: 1
        },
        {
            question: "O estilo musical 'Reggae' é originário de qual país?",
            options: ["Estados Unidos", "Brasil", "Jamaica", "Índia"],
            answer: 2
        },
        {
            question: "Qual estilo musical é conhecido por suas raízes na música tradicional africana e afro-americana?",
            options: ["Rock", "Blues", "EDM", "Country"],
            answer: 1
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function showQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        document.getElementById('question').textContent = currentQuestion.question;
        currentQuestion.options.forEach((option, index) => {
            document.getElementById('option' + index).textContent = option;
        });
    }

    function checkAnswer() {
        const selectedOption = document.querySelector('input[name="option"]:checked');
        if (selectedOption) {
            const answer = parseInt(selectedOption.value);
            if (answer === questions[currentQuestionIndex].answer) {
                score++;
            }
        }
    }

    function nextQuestion() {
        checkAnswer();
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').textContent = `Você acertou ${score} de ${questions.length} perguntas.`;
    }

    showQuestion();
</script>

</body>
</html>
